<div class="row m-1 justify-content-center">
  <mat-card class="mt-4 col-md-10 col-12">
    <mat-card-header>
      <mat-card-title > Login</mat-card-title>
      <mat-card-subtitle>Welcome to the system</mat-card-subtitle>
      </mat-card-header>
    <form class="col-12" onsubmit="return false" [formGroup]="formCreds">
      <mat-form-field class=" col-12">
        <mat-label>Email</mat-label>
        <input matInput placeholder="ana@gmail.com" formControlName="email"  id="email" >
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Password</mat-label>
        <input matInput placeholder="123" type="password" formControlName="senha" id="senha">
      </mat-form-field>
      <button mat-stroked-button class="col-12 col-md-4" (click)= "login()">Login</button>
    </form>
  </mat-card>
</div>
