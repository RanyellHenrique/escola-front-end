<div class="container-fluid">
  <h1 mat-dialog-title>New Class </h1>
    <form [formGroup]="formClass" (ngSubmit)="onSubmit()">
      <div class="row col-12">
        <mat-form-field>
          <mat-label>Nº of vacancies</mat-label>
          <input matInput formControlName="numeroDeVagas" >
          <mat-error *ngIf="!formClass.hasError('required')">
            Please enter Nº of vacancies
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row col-12">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data">
          <mat-error *ngIf="!formClass.hasError('required')">
            Please enter a date
          </mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
      </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close> No Thanks</button>
    <button mat-button  mat-dialog-close [disabled]="!formClass.valid" type="submit">Ok</button>
  </div>
    </form>
</div>
