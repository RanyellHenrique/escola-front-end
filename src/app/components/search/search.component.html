<div class="row students justify-content-center">
  <form class="col-md-8 col-12 " [formGroup]="formGroup">
    <mat-form-field class="example-full-width col-12 col-md-12 margin">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter a name"
        name="name"
        (keyup)="onKeyUp()"
        autocomplete="off"
        formControlName="search">
    </mat-form-field>
  </form>
</div>
