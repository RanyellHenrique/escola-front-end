<div class="row students justify-content-center">
  <form class="example-form col-md-8 col-12">
    <mat-form-field class="example-full-width col-12 col-md-12">
      <mat-label>Name Student</mat-label>
      <input matInput placeholder="Ex. Lucas" name="name" (keyup)="search($event)">
    </mat-form-field>
  </form>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8 col-12 mb-5">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let e"> {{e.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let e"> {{e.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let e"> {{e.email}} </td>
  </ng-container>
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let e"> {{e.cpf}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="studentDetails(row.id)"></tr>
</table>

<div class="row">
  <mat-paginator
      (page)="handlePage($event)"
      [length]="page.totalElements"
      [pageSize]="page.size"
      [pageSizeOptions]="[6, 12, 24, 96]"
      class="col-12">
  </mat-paginator>
</div>
