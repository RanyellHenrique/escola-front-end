<div class="row m-lg-1">
  <app-search (searchValue)="search($event)" class="col-12"></app-search>
  <table mat-table [dataSource]="students" class="mat-elevation-z8 col-12">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let e"> {{e.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let e"> {{e.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let e"> {{e.email}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let e"> {{e.cpf}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="studentDetails(row.id)"></tr>
  </table>
  <app-paginator [page]="page" (newPage)="handlePage($event)" class="mat-elevation-z8 col-12"></app-paginator>
</div>
