<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">
        <mat-icon color="primary" class="material-icons v-middle icon" appRed >login</mat-icon>
        Login
      </a>
      <a mat-list-item routerLink="/" (click)="drawer.close()">
        <mat-icon color="primary" class="material-icons v-middle icon" appRed>house</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/students" (click)="drawer.close()">
        <mat-icon color="primary" class="material-icons v-middle icon" appRed >people</mat-icon>
        Students
      </a>
      <a mat-list-item routerLink="/courses" (click)="drawer.close()">
        <mat-icon color="primary" class="material-icons v-middle icon" appRed >book</mat-icon>
        Courses
      </a>
      <a mat-list-item class="logout" color="primary" routerLink="/" (click)="logout()">
        <mat-icon color="primary" class="material-icons v-middle icon" appRed >logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="conteudo">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="col-9">school</span>
    </mat-toolbar>
    <div class="container-fluid w-100 h-100">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
