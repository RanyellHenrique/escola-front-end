<div class="row m-lg-1" *ngIf="course$ | async as course; else loading">
    <mat-card class="col-12 mt-lg-2">
      <mat-card-header>
        <mat-card-title>{{ course.nome}}</mat-card-title>
        <mat-card-subtitle>Id: {{ course.id}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <table mat-table [dataSource]="course.turmas" class="mat-elevation-z8 col-12 mt-lg-2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let e"> {{e.id}} </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let e"> {{e.data | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="numeroDeVagas">
        <th mat-header-cell *matHeaderCellDef>NÂº of vacancies</th>
        <td mat-cell *matCellDef="let e"> {{e.numeroDeVagas}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/class/{{row.id}}"></tr>
    </table>
    <button mat-fab color="primary" class="position-fixed float-right button-position" matTooltip="Add new Class" (click)="addClass()">
      <mat-icon>add</mat-icon>
    </button>

</div>
    <ng-template #loading>
      <div class="row justify-content-center mt-5">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
