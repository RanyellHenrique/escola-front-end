<div class="row m-lg-1">
    <mat-card class="col-12 mt-lg-2">
      <mat-card-header>
        <mat-card-title>Nome: {{ course.nome}}</mat-card-title>
        <mat-card-subtitle>Id: {{ course.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="course.turmas" class="mat-elevation-z8 col-12 mt-lg-2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let e"> {{e.id}} </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let e"> {{e.data | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="numeroDeVagas">
        <th mat-header-cell *matHeaderCellDef>NÂº of vacancies</th>
        <td mat-cell *matCellDef="let e"> {{e.numeroDeVagas}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
