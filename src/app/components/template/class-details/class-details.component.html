<div class="row m-lg-1" *ngIf="classDetails$| async as classInf; else loading">
  <mat-card class="col-12 mt-lg-2" >
    <mat-card-header >
      <mat-card-title>{{classInf.curso.nome }}</mat-card-title>
      <mat-card-subtitle>Class Id: {{ classInf.id}}</mat-card-subtitle>
      <mat-card-content>
        <p></p>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
  <mat-accordion  class="example-headers-align col-12 mt-2">
    <mat-expansion-panel
      *ngFor="let matricula of classInf.matriculas"
      (click)="studentCLick(matricula.aluno.id)"
      routerLink="/class/{{classInf.id}}/student/{{matricula.aluno.id}}"
      >
      <mat-expansion-panel-header>
        <mat-panel-title>{{matricula.aluno.id}} - {{matricula.aluno.nome}}</mat-panel-title>
        <mat-panel-description>{{matricula.aluno.cpf}}
          <mat-icon color="primary">account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>
      <router-outlet *ngIf=" id === matricula.aluno.id" ></router-outlet>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template class="row" #loading>
    <div class="row justify-content-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
</ng-template>
