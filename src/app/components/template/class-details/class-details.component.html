<div class="row m-lg-1">
  <mat-card class="col-12 mt-lg-2" *ngIf="classDetails$| async as classDetails; else loading">
    <mat-card-header >
      <mat-card-title>{{classDetails.curso.nome }}</mat-card-title>
      <mat-card-subtitle>Class Id: {{ classDetails.id}}</mat-card-subtitle>
      <mat-card-content>
        <p></p>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
  <ng-template class="row" #loading>
    <div class="row justify-content-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
