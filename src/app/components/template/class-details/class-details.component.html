<div class="row m-lg-1" *ngIf="classDetails$| async as classInf; else loading">
  <mat-card class="col-12 mt-lg-2" >
    <mat-card-header >
      <mat-card-title>{{classInf.curso.nome }}</mat-card-title>
      <mat-card-subtitle>Class Id: {{ classInf.id}}</mat-card-subtitle>
      <mat-card-content>
        <p></p>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
  <mat-list >
      <mat-list-item *ngFor="let matricula of classInf.matriculas">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>{{matricula.aluno.nome}}</div>
        <div mat-line> {{matricula.aluno.cpf}} </div>
      </mat-list-item>
  </mat-list>

</div>
<ng-template class="row" #loading>
    <div class="row justify-content-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
</ng-template>
