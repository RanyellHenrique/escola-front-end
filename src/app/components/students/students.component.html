<div class="row students col-12 col-md-10">
  <form class="example-form col-12">
    <mat-form-field class="example-full-width col-12 col-md-6">
      <mat-label>Name Student</mat-label>
      <input matInput placeholder="Ex. Lucas" name="name" (keyup)="search($event)">
    </mat-form-field>
  </form>
</div>


<div class="row students">
  <mat-card *ngFor="let e of students" class="col-12 col-sm-6 col-md-4 col-lg-3 card" tabindex="0">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons icon">person</i>
      </div>
      <mat-card-title >{{e.nome}}</mat-card-title>
      <mat-card-subtitle>{{e.cpf}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
      <p >{{e.email}}</p>
    </mat-card-content>
  </mat-card>
</div>
