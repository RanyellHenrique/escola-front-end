<div class="container-fluid">
  <h1 mat-dialog-title>New Course </h1>
    <form [formGroup]="formCourse" (ngSubmit)="onSubmit()">
      <div class="row col-12">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="nome" >
          <mat-error *ngIf="!formCourse.hasError('required')">
            Please enter a name
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row col-12">
        <mat-form-field>
          <mat-label>Minimum Note</mat-label>
          <input matInput type="number" formControlName="notaMinima" >
          <mat-error *ngIf="!formCourse.hasError('required')">
            Please enter a note
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Workload</mat-label>
          <input matInput type="number" formControlName="cargaHoraria" >
          <mat-error *ngIf="!formCourse.hasError('required')">
            Please enter a Workload
          </mat-error>
        </mat-form-field>
      </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close> No Thanks</button>
    <button mat-button  mat-dialog-close [disabled]="!formCourse.valid" type="submit">Ok</button>
  </div>
    </form>
</div>
